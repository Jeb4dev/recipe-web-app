{% extends 'base.html' %}
{% block title %}Register - RecipeApp{% endblock %}


{% block body %}
    <style>
        body {
            color: white;
        }
    </style>
    <div class="centered">
        <h1>Register</h1>
        <form method="post">
            <h3>username:</h3>
            <input type="text" name="username" placeholder="Type username here" required maxlength="32">
            <h3>password:</h3>
            <input type="password" name="password" placeholder="Type password here" required>
            <br>
            <br>
            <button class="btn btn-primary">Register</button>

        </form>
    </div>
{% endblock %}
